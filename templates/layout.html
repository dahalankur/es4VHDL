<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
<link rel="stylesheet" href="/static/style.css" />

{% block scripts %}
{% endblock %}

</head>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

<body>
    
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer-container">
        <div id="footer">
            Capstone Project - Team Green-Blue<br/>
            es4vhdl.com &copy; 2022
        </div>
    </div>
</body>
</html>
