{% extends "layout.html" %}

{% block content %}

<!-- Directory tree begins -->
<h1>{{ tree.name }}</h1>
<ul>
{%- for item in tree.children recursive %}
    <li>{{ item.name }}
    {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
<!-- Directory tree ends -->




{% endblock %}
